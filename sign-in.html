  <style id="common">
    @font-face {

      font-weight: normal;
    }

    @font-face {
      font-family: "SegoeUI";
      src: url(https://bijibijiauthb2c.b2clogin.com/static/tenant/templates/fonts/segoeui_bold.WOFF);
      font-weight: bold;

    #FacebookExchange {
      background-image: url(https://bijibijistorage.blob.core.windows.net/talenta-custom-homepage/images/facebook-icon.svg);
    }

    #GoogleExchange {
      background-image: url(https://bijibijiauthb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/google.svg);
    }

    #MicrosoftAccountExchange {
      background-image: url(https://bijibijiauthb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/microsoft.svg);
    }

    #MicrosoftAccountExchange:hover {
      background-image: url(https://bijibijiauthb2c.b2clogin.com/static/tenant/templates/idp_logos/white/microsoft.svg);
    }

    html {
      background: 0 0;
    }

    body {
      font-family: Segoe UI, SegoeUI, "Helvetica Neue", Helvetica, Arial,
        sans-serif;
      background-attachment: fixed;
      background-color: #efefef;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      text-align: left;
      font: -apple-system-body;
    }

    p {
      margin: 0;
    }

    a {
      text-decoration: underline;
      text-decoration-thickness: 1px;
    }

    a:focus {
      outline: 0;
      border: 2px solid #000;
    }

    input,
    select {
      border: 1px solid #999999;
    }

    input::placeholder {
      color: #4d4d4d;
      opacity: 1;
    }

    img[data-tenant-branding-background="true"] {
      width: max(177.777vh, 100%);
      height: max(100vh, 56.25vw);
      z-index: 0;
      position: fixed;
      left: 0;
      overflow: hidden;
      top: 0;
    }

    div[data-tenant-branding-background-color="true"] {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      display: table;
      height: 100vh;
      padding: 0;
    }

    #api {
      margin: 0 auto;
    }

    .heading {
      margin-top: 10px;
    }

    .heading h1 {
      color: #000000;
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      line-height: 32px;
      letter-spacing: 0em;
    }

    .col-lg-6 {
      width: 100%;
      max-width: 66.7vw;
      float: none;
      display: inline-block;
      padding: 0;
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);

    @media screen and (max-width: 962px) {
      .col-lg-6 {
        max-width: 100%;
      }
    }

    .row {
      width: 100%;
      margin: 0;
      display: table-cell;
      vertical-align: middle;

    ul {
      padding: 0;

    #simplemodal-container .simplemodal-data {
      padding: 5px 8px;
      overflow: hidden;
      background-color: #efefef;
      border-radius: 3px;
      font-style: italic;

    #MicrosoftAccountExchange:hover {
      background-color: #01a4ef !important;

      width: 100%;
      height: 50px;

      border: none;

      font-weight: 700;
      line-height: 21px;
      letter-spacing: 0em;
      color: #ffffffe5;

    .buttons button:hover {
      background-color: #af3738;
    }

    .buttons button[aria-disabled="true"] {
      opacity: 0.3;
    }

    .buttons button:not([aria-disabled="true"]) {
      opacity: 1;
    }

    #attributeList {
      margin-top: 24px;
      margin-bottom: 26px;
    }

    #attributeList ul {
      padding: 0;
    }

    #attributeList ul li {
      list-style: none;
      margin: 1rem 0;
    }

    legend {
      font-weight: 600;

    #attributeList ul li legend {
      display: block;
      text-align: left;
      float: none;
      border: none;
      font-size: 14px;
      margin-bottom: 0;
    }

    #attributeList ul li fieldset {
      border: none;
    }

    label {
      font-weight: 600;
    }

    #attributeList ul li {
      margin: 0;

      display: block;
      text-align: left;
      float: none;
    }

    #attributeList ul li label {
      float: left;
      margin: 10px 0;

      font-weight: 700;
      line-height: 19px;
      letter-spacing: 0em;
    }

    #attributeList ul li input,
    #attributeList ul li select {
      height: 49px;
      border-radius: 10px;
      width: 100%;
      text-indent: 14px;
      background-image: none !important;

    }

      padding-bottom: 10px;
      position: relative;
    }

    #attributeList ul li .attrEntry .verificationControlContent .buttons {
      margin-top: 34px;

    #attributeList ul li .attrEntry .verify .sendButton[id$="ver_but_send"]:hover {
      background-color: #2e0821;
    }

      .buttons #continue {
        border: 1px dashed #fff !important;

      #attributeList ul li .attrEntry button:hover,
      .buttons #continue:hover {
        border: 1px solid #fff !important;
      }

      #attributeList ul li .attrEntry button[aria-disabled="true"],
      .buttons button[aria-disabled="true"] {
        opacity: 0.3;
      }
    }

    #attributeList ul li .attrEntry .verify .verifyButton {
      width: inherit;
      padding: 0 20px;
      height: 50px;
      background-color: #296ec6;
      color: #fff;
      margin-right: 5px;
      border-radius: 10px;
    }

    #attributeList ul li .attrEntry .verificationControlContent .verifyCode {
      width: inherit;
      padding: 0 20px;
      height: 50px;
      background-color: #296ec6;
      color: #fff;
      margin-right: 5px;
      border-radius: 10px;
    }

    #attributeList ul li .attrEntry .verify .verifyButton:hover {
      background-color: #1662c7;
    }

    #attributeList ul li .attrEntry .verificationControlContent .verifyCode:hover {
      background-color: #1662c7;
    }

    #attributeList ul li .attrEntry .verify .sendButton[id$="ver_but_resend"] {
      width: inherit;
      padding: 0 20px;
      border: 0;
      font-size: 1em;
      height: 50px;
      right: 0;
      bottom: -38px;
      background-color: #296ec6;
      color: #fff;
      border-radius: 10px;
    }

    #attributeList ul li .attrEntry .verificationControlContent .sendNewCode {
      width: inherit;
      padding: 0 20px;
      border: 0;
      font-size: 1em;
      height: 50px;
      right: 0;
      bottom: -38px;
      background-color: #296ec6;
      color: #fff;
      border-radius: 10px;
    }

    #attributeList ul li .attrEntry .verify .sendButton[id$="ver_but_resend"]:hover {
      background-color: #1662c7;
    }

    #attributeList ul li .attrEntry .verificationControlContent .sendNewCode:hover {
      background-color: #1662c7;
    }

    #attributeList ul li .attrEntry .verify .editButton {
      border: none;
      color: #fff;
      background-color: #296ec6;
      width: 60%;
      height: 50px;
      border-radius: 10px;
    }

    #attributeList ul li .attrEntry .verificationControlContent .changeClaims {
      border: none;
      color: #fff;
      background-color: #296ec6;
      width: 60%;
      height: 50px;
      border-radius: 10px;
    }

    #attributeList ul li .attrEntry .verify .editButton:hover {
      background-color: #1662c7;
    }

    #attributeList ul li .attrEntry .verificationControlContent .changeClaims:hover {
      background-color: #1662c7;
    }

    #attributeList ul li .attrEntry .verify #email_ver_input_label {
      display: none !important;
    }

    #attributeList ul li .attrEntry .itemLevel {

    input[type="email"],
    input[type="password"],
    input[type="text"] {

    #attributeList ul li .attrEntry div#cpiminternal_dateOfBirth.date {
      display: table;

    #attributeList ul li .attrEntry div#cpiminternal_dateOfBirth.date select {

      margin: 0;

    @media screen and (max-width: 100%) {
      .row .panel-default .panel-body {

      .row .panel-default .panel-body .branding img {

        height: 40px;
      }

    }

    #attributeVerification #attributeList ul li input[type="checkbox"].invalid {
      border: none;
    }

    #attributeList ul li input[type="checkbox"]+label {
      float: left;
      display: inline-block !important;
      margin: 0.8rem 0 0 0.8rem;
      font-weight: 400;
    }

    #attributeList ul li input[type="checkbox"] {
      border: none;
      position: relative;
      width: 24px;
      height: 24px;
      font-size: 20px;
      margin: 0;
      display: inline-block;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      outline: 0;
      text-indent: 0;
    }

    #attributeVerification #attributeList ul li input[type="checkbox"]:focus {
      box-shadow: 0 0 0 2px #000;
      border-radius: 0.2rem;
    }

    #attributeList ul li input[type="checkbox"]:after {
      content: "";
      position: absolute;
      display: block;
      z-index: 1;
      width: 24px;
      height: 24px;
      border: 1px solid #999999;
      border-radius: 2px;
    }

    #attributeList ul li input[type="checkbox"]:before {
      background: #00f;
      background-size: 10px 8px;
      background-repeat: no-repeat;
      background-position: 3px 4px;
      position: absolute;
      left: 2px;
      z-index: 2;
      opacity: 0;
      width: 100%;
      height: 100%;
      color: #f6ac4f;
    }

    #attributeList ul li input[type="checkbox"]:checked:after {
      content: "\2713";
      position: absolute;
      box-sizing: border-box;
      padding-left: 4px;
      line-height: 23px;
      color: #fff;
      background-color: #296ec6;
      top: 0;
      opacity: 1;
      left: 0;
      border: 1px solid #296ec6;
      border-radius: 2px;
    }

    #attributeList ul li input[type="radio"]+label {
      float: left;
      display: inline-block !important;
      margin: 0.5rem;
      font-weight: 400;
    }

    #attributeList ul li input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border: 1px solid #dedede;
      border-radius: 50%;
      background-color: #fff;
      outline: 0;
    }

    #attributeVerification #attributeList ul li input[type="radio"]:focus {
      box-shadow: 0 0 0 2px #000;
    }

    #attributeList ul li input[type="radio"]:checked {
      background-color: #296ec6 !important;
      border: 1px solid #296ec6;
    }

    .attrEntry .verificationInfoText {
      margin-bottom: 5px;
    }

    #attributeList ul li .attrEntry select option {

    }

    .disclaimer-container {

    }

    input,

      font-size: 16px !important;
    }
  </style>
